</main>

<aside class="aside">
  <nav class="aside__nav">
    <a class="aside__logo" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    <div class="aside__signature">
      {{ .Site.Params.description}}
    </div>
    <ul class="aside__list">
      {{ range.Site.Menus.main }}
      <li class="aside__list-item">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>

</aside>

</body>

</html>
