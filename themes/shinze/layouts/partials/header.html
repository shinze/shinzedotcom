<!DOCTYPE html>
<html lang="{{ .Site.Params.languageCode }}">

<head>

	<meta charset="UTF-8" />
  {{- hugo.Generator }}
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ .Site.Params.description }}">

	<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght,CASL,CRSV,MONO@300..800,1,1,1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

	<link rel="stylesheet" href="/css/style.css" media="screen" />
	<link rel="stylesheet" href="/css/syntax.css" media="screen" />

	{{ with .OutputFormats.Get "rss" -}}
	{{ printf `
	<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
	{{ end -}}

</head>

<body>

	{{ partial "nav.html" . }}

	<main class="content">
  {{ partial "breadcrumbs.html" . }}
