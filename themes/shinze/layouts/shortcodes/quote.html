<figure class="commented-quote">
  <div class="commented-quote__quote">
    <blockquote>
      {{ .Inner | markdownify }}
    </blockquote>
   </div> 

  <figcaption class="commented-quote__caption">
    <div class="commented-quote__caption-meta">  
      <em class="commented-quote__author" title="Type de fichier">{{ .Get "lang"}}</em>
    </div>
    <div class="commented-quote__caption-content">{{ .Get "caption"}}</div>
  </figcaption>
</figure>
